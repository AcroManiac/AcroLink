<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content padding>

	<ion-list>

		<ion-item>
			<ion-label color="primary">First Name</ion-label>
			<ion-input placeholder="first name" [(ngModel)]="profile.first_name"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="primary">Last Name</ion-label>
			<ion-input placeholder="last name" [(ngModel)]="profile.last_name"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Username</ion-label>
			<!-- <ion-label [(ngModel)]="profile.username"></ion-label> -->
		</ion-item>

		<ion-item>
			<ion-label>Email</ion-label>
			<!-- <ion-label [(ngModel)]="profile.email"></ion-label> -->
		</ion-item>

		<ion-item>
			<ion-label color="primary">Birth Date</ion-label>
		  <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="profile.birth_date"></ion-datetime>
		</ion-item>

		<ion-item>
			<ion-label color="primary">Practice Start Date</ion-label>
		  <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="profile.practice_start_date"></ion-datetime>
		</ion-item>

		<ion-item>
			<ion-label color="primary">Country</ion-label>
			<ion-select [(ngModel)]="profile.country">
				<ion-option *ngFor="let country of countries" value="{{ country.id }}">{{ country.name }}</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label color="primary">Location</ion-label>
			<ion-input placeholder="city" [(ngModel)]="profile.location"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="primary">Bio</ion-label>
			<ion-input placeholder="biography" [(ngModel)]="profile.bio"></ion-input>
		</ion-item>

	</ion-list>
  
</ion-content>
