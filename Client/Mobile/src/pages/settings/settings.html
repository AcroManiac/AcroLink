<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'page.settings.name' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="settings-content">

  <form [formGroup]="settingsForm" class="settings-form">
      <section class="form-section">
        <ion-list class="user-data-content">
          <ion-item>
            <ion-label>{{ 'page.settings.language' | translate }}</ion-label>
            <ion-select formControlName="language" cancelText="{{ 'button.cancel' | translate }}" okText="{{ 'button.ok' | translate }}">
              <ion-option *ngFor="let language of languages" [value]="language">{{ language.name }}</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </section>
    </form>

  <button class="alt-button rate-app-button" ion-button full (click)="rateApp()">{{'page.settings.rate' | translate}}</button>

  <button class="alt-button" ion-button full (click)="showPrivacyModal()">{{'page.settings.privacy' | translate}}</button>

  <button class="alt-button" ion-button full (click)="showTermsModal()">{{'page.settings.terms' | translate }}</button>

  <ion-item>
    <ion-label>{{ 'page.settings.version' | translate }}</ion-label>
    <ion-label>{{ versionNumber }}</ion-label>
  </ion-item>

  <button class="alt-button logout-button" ion-button full icon-left (click)="logout()">
    <ion-icon name="log-out"></ion-icon>
    {{'button.logout' | translate }}
  </button>

</ion-content>
